<div class="row">
  <div class="col-12 img-container">
    <img src="{{ showedRecipe?.imagePath }}" alt="" class="img-responsive" />
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>Recipe Name: {{ showedRecipe?.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12 dropdown">
    <button
      class="btn btn-secondary dropdown-toggle"
      type="button"
      id="dropdownMenuButton2"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      More options
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
      <li>
        <a class="dropdown-item" (click)="onAddToShoppingList()"
          >To shopping list</a
        >
      </li>
      <li><a class="dropdown-item" (click)="onEditRecipe()">Edit recipe</a></li>
      <li>
        <a class="dropdown-item" (click)="onDeleteRecipe()">Delete recipe</a>
      </li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-12">Description: {{ showedRecipe?.description }}</div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of showedRecipe.ingredients"
      >
        {{ ingredient?.name }} - {{ ingredient?.amount }}
      </li>
    </ul>
  </div>
</div>
