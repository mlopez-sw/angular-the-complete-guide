<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name"></label>
          <!-- #name  -->
          <input
            type="text"
            id="name"
            name="name"
            ngModel
            required
            class="form-control"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount"></label>
          <!-- #amount -->
          <input
            type="number"
            id="amount"
            name="amount"
            ngModel
            required
            [pattern]="'^[1-9]+[0-9]*$'"
            class="form-control"
          />
        </div>
      </div>
      <div class="row button-container">
        <div class="col-12">
          <!-- (click)="onIngredientAdd(name.value, amount.value)" -->
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            {{ editMode ? "Edit" : "Save" }}
          </button>
          <button
            [disabled]="!editMode"
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
