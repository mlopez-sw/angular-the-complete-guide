<div
  class="row"
  style="display: flex; justify-content: center; margin-top: 2em"
>
  <div class="col-12 col-md-6">
    <div *ngIf="isLoading" style="text-align: center">
      <app-preloader></app-preloader>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input
          type="password"
          id="pass"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div style="margin-top: 1em">
        <button class="btn btn-primary" [disabled]="!authForm.valid">
          {{ isLoginMode ? "Login" : "Sign up" }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Switch to {{ isLoginMode ? "Sign up" : "Login" }}
        </button>
      </div>
    </form>
    <br /><br />
    <div *ngIf="error" class="alert-danger alert">
      <p>{{ error }}</p>
    </div>
  </div>
</div>
