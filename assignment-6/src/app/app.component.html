<div class="container">
  <h1>Sign up form</h1>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="project">Project name:</label>
      <input type="text" id="project" formControlName="project" />
      <p
        *ngIf="
          !signupForm.get('project').valid && signupForm.get('project').touched
        "
      >
        Please enter a project name.
      </p>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" formControlName="email" />
      <p
        *ngIf="
          !signupForm.get('email').valid && signupForm.get('email').touched
        "
      >
        Please enter a valid email.
      </p>
    </div>
    <div class="form-group">
      <select formControlName="select">
        <option value="Stable">Stable</option>
        <option value="">Critical</option>
        <option value="">Finished</option>
      </select>
    </div>
    <button type="submit" [disabled]="!signupForm.valid">Sign up</button>
    <div *ngIf="isSubmitted">
      <h3>Your data is:</h3>
      <p>{{ formData.project }}</p>
      <p>{{ formData.email }}</p>
      <p>{{ formData.state }}</p>
    </div>
  </form>
</div>
